<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>DOM选单开合操作</title>

        <script type="text/javascript">
        function toggleMenu(number){
            var menu = document.getElementById("menu-"+number);
            menu.classList.toggle("hide");
            // if (menu.style.display=="none"){
            //     menu.style.display="block";}
            // else{
            //     menu.style.display="none";
            // }
        }
        </script>

        <style type="text/css">
        .hide{display:none;}
        </style>

    </head>

    <body>
        <div onclick="toggleMenu(1);" >选单的标题1</div>
        <ul id="menu-1" class="hide"> 
            <li>项目1-1        </li>
            <li>项目1-2        </li>
            <li>项目1-3        </li>
         </ul>
       
         <div onclick="toggleMenu(2);" >选单的标题2</div>
        <ul id="menu-2" class="hide"> 
            <li>项目2-1        </li>
            <li>项目2-2        </li>
            <li>项目2-3        </li>
         </ul>

         <div onclick="toggleMenu(3);" >选单的标题3</div>
        <ul id="menu-3" class="hide"> 
            <li>项目3-1        </li>
            <li>项目3-2        </li>
            <li>项目3-3        </li>
         </ul>

    </body>
</html>
