<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <title>学习网站排版</title>
    <style type="text/css">
    .head{
        background-color:cadetblue;color:white;font-weight: bold;font-size: 30px;
        text-align:center;padding:10px;
    }
    .content{
        width:1000px;margin-left: auto;margin-right: auto;
    }
    .box{
        width:280px;padding: 10px;margin:10px;background-color: white;
        display:inline-block;vertical-align: top;
        text-align:center;height:150px;line-height: 30px;
    }
    .title{
        font-weight: bold;
    }
    @media screen and (max-width:600px){
        .head{font-size:20px;}
        .content{width:100%;text-align: center;}
    }
    </style>
    </head>

    <body style="margin:0px;background-color: grey;">
        <div class="head">自我介绍</div>
        <div class="content">
            <div class="box">
                <div class="title">我的基本资料</div>
                <div>男生</div>
                <div>台湾</div>
                <div>喜欢说话</div>
            </div>
                
            <div class="box">
                <div class="title">我的个人兴趣</div>
                <div>耍猴</div>
                <div>打猴子</div>
                <div>拍死猴子</div>
            </div>

            <div class="box">
                <div class="title">欢迎与我联络</div>
                <div>写信给我</div>
                <div>请打电话</div>
                <div>传个讯息</div>
            </div>
        </div>
    </body>
</html>
