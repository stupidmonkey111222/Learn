<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS详细介绍</title>
        <style type="text/css">
        body{font-size:16px;font-family:"微软正黑体"}
        h3{font-size:30px;text-decoration:underline;}
        div.content{padding:10px;border:1px dashed #888888;}
        #btn{border:1px solid #888888;background-color:#ffffff;padding:5px ;}
        #btn:hover{background-color: #888888;}
        input:focus{border:2px solid #ff0000;}
        .favorite a{color:#0000ff}
        .demo a{color: #008800;}
        </style>
    </head>
    <body>
        <h3>我的自我介绍</h3>
        <div class="content">大家好</div>

        <h3>我的最爱</h3>

            <li><a href="https://google.com/">Google</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
        </ul>

        <h3>我的作品</h3>
        <ul class="demo">
            <li><a href="https://training.pada-x.com">课程网站</li>
            <li><a href="https://piconion.com">piconion</a></li>
        </ul>

        <h3>联系我们</h3>
        <div class="content">
            填写讯息<input type="text"/><button id="btn">送出</button>
        </div>
        

    </body>
</html>
