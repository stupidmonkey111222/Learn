<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css教学</title>
        <style type="text/css">
        .title{font-weight:bold;font-size:20px}
        .content{width:400px;padding:10px;border:1px dashed blue;margin-top: 10px;margin-bottom: 10px;}
        .keyword{color:red}
        .box{
            position:relative;left:0px;top:0px;
            width:100px;height:100px;background-color:green
            }
        </style>
    </head>
    <body>
        <div class="title">今天天气不错</div>
        <div class="content">我去公园散步,喂<span class="keyword">鸽子</span>.<br/>
            觉得鸽子好可爱.</div>

        <div class="box"></div>

        <div class="title">公园里</div>
        <div class="content">我去公园散步,喂<span class="keyword">鸽子</span>.<br/>
            觉得鸽子<span style="position:relative;top:-8px">2</span>好可爱.</div>
    </body>
</html>
